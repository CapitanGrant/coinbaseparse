version: '3.9'

services:
  mysql:
    image: mysql:8
    container_name: mysql_coinbase
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      --max_connections=1000
      --innodb_buffer_pool_size=256M
      --innodb_log_buffer_size=16M
      --max_allowed_packet=64M
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
    ports:
      - "8000:8000"
    restart: unless-stopped

  mysql_test:
    image: mysql:8
    container_name: mysql_coinbase_test
    environment:
      RUN_SCHEDULER: "false"
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${TEST_DB_USER}
      MYSQL_PASSWORD: ${TEST_DB_PASSWORD}
      MYSQL_DATABASE: ${TEST_DB_NAME}
    ports:
      - "${TEST_DB_PORT}:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      --max_connections=1000
      --innodb_buffer_pool_size=256M
      --innodb_log_buffer_size=16M
      --max_allowed_packet=64M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql_test", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms_crypto_tests
    depends_on:
      mysql_test:
        condition: service_healthy
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${TEST_DB_USER}
      MYSQL_PASSWORD: ${TEST_DB_PASSWORD}
      MYSQL_DATABASE: ${TEST_DB_NAME}
      TEST_DB_URL: "mysql+pymysql://${TEST_DB_USER}:${TEST_DB_PASSWORD}@mysql_test:${TEST_DB_PORT}/${TEST_DB_NAME}"
    command: sh -c "pytest -v --disable-warnings"

volumes:
  mysql_data: {}
  mysql_test_data: {}

